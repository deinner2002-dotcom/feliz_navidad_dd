<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Viaje Navide√±o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  background:black;
  color:white;
  overflow:hidden;
  transition:background 6s ease;
}

/* ESCENAS */
.scene{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 2s;
}
.scene.active{
  opacity:1;
  pointer-events:auto;
}

/* NIEVE */
.snow{
  position:absolute;
  inset:0;
  background-image:url("snow.png"); /* SUBE snow.png */
  background-size:300px;
  animation:snow 20s linear infinite;
  pointer-events:none;
}
@keyframes snow{
  from{background-position:0 0}
  to{background-position:0 1000px}
}

/* BOTONES */
button{
  padding:16px 36px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#000;
  font-size:18px;
  cursor:pointer;
  margin-top:30px;
}

/* SANTA */
#santa{
  width:160px;
  animation:fly 20s linear infinite;
}
@keyframes fly{
  from{transform:translateX(-200px)}
  to{transform:translateX(120vw)}
}

/* TEXTO */
.message{
  font-size:32px;
  text-align:center;
  max-width:80%;
  margin:20px;
  animation:fadeIn 3s;
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* FOTO */
.photo{
  max-width:70%;
  max-height:60%;
  border-radius:20px;
  display:none;
}

/* REGALO */
#gift{
  font-size:90px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- MUSICA (CAMBIA EL ARCHIVO) -->
<audio id="music" loop>
  <source src="musica.mp3">
</audio>

<div class="snow"></div>

<!-- ESCENA 1 -->
<div id="scene1" class="scene active">
  <h1>‚ùÑÔ∏è Bienvenida ‚ùÑÔ∏è</h1>
  <p>La magia est√° por comenzar</p>
  <button onclick="startJourney()">Iniciar viaje navide√±o</button>
</div>

<!-- ESCENA 2 -->
<div id="scene2" class="scene">
  <img id="santa" src="santa.png"> <!-- TU SANTA -->
  <div id="textBox" class="message"></div>
  <img id="photoBox" class="photo">
</div>

<!-- ESCENA 3 -->
<div id="scene3" class="scene">
  <div id="gift">üéÅ</div>
  <p>Haz clic en el regalo</p>
</div>

<!-- ESCENA FINAL -->
<div id="scene4" class="scene">
  <h1>‚ù§Ô∏è</h1>
  <p>Aqu√≠ va tu mensaje final</p>
  <img class="photo" src="final.jpg" style="display:block">
</div>

<script>
const music=document.getElementById("music");

function startJourney(){
  music.play();
  document.body.style.background="#f5f5f5";
  changeScene(1,2);
  startMessages();
}

function changeScene(from,to){
  document.getElementById("scene"+from).classList.remove("active");
  document.getElementById("scene"+to).classList.add("active");
}

/* MENSAJES Y FOTOS (EDITA AQU√ç) */
const messages=[
  {text:"Este viaje es solo para ti ‚ù§Ô∏è",img:"foto1.jpg"},
  {text:"Gracias por existir ‚ú®",img:"foto2.jpg"},
  {text:"Cada momento contigo es magia üéÑ",img:"foto3.jpg"},
  {text:"Eres mi regalo favorito üéÅ",img:"foto4.jpg"},
  {text:"Te pienso siempre üí≠",img:"foto5.jpg"},
  {text:"Eres mi hogar üè†",img:"foto6.jpg"},
  {text:"Y esto es solo el comienzo üíñ",img:"foto7.jpg"}
];

let i=0;
function startMessages(){
  if(i>=messages.length){
    changeScene(2,3);
    return;
  }
  const box=document.getElementById("textBox");
  const photo=document.getElementById("photoBox");

  box.innerText=messages[i].text;
  photo.style.display="none";

  setTimeout(()=>{
    box.innerText="";
    photo.src=messages[i].img;
    photo.style.display="block";
    i++;
    setTimeout(startMessages,15000);
  },15000);
}

document.getElementById("gift").onclick=()=>{
  changeScene(3,4);
};
</script>

</body>
</html>
