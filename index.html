<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viaje Navideño</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:black;
  overflow:hidden;
  font-family:'Georgia',serif;
  color:white;
}

/* ESCENA */
#escena{
  position:fixed;
  inset:0;
  background:linear-gradient(#000,#001933);
  transition:background 4s;
}

/* ESTRELLAS */
.estrella{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
}

/* NIEVE */
.nieve{
  position:absolute;
  top:-10px;
  width:5px;
  height:5px;
  background:white;
  border-radius:50%;
  animation:caer linear infinite;
}
@keyframes caer{
  to{transform:translateY(110vh);}
}

/* IMAGEN VIAJERA */
#viajero{
  position:absolute;
  top:8%;
  left:-40%;
  width:38vw;
  max-width:180px;
  animation:viajar 120s linear infinite;
  z-index:1;
  pointer-events:none;
}
@keyframes viajar{
  from{left:-40%;}
  to{left:120%;}
}

/* TEXTO */
#texto{
  position:absolute;
  bottom:22%;
  width:100%;
  text-align:center;
  font-size:1.5em;
  opacity:0;
  z-index:3;
  padding:0 10px;
}

/* FOTO */
#foto{
  position:absolute;
  top:18%;
  left:50%;
  transform:translateX(-50%);
  width:82vw;
  max-width:320px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(255,255,255,.4);
  opacity:0;
  z-index:3;
}

/* CASA */
#casa{
  display:none;
  position:fixed;
  inset:0;
  background:#1a0f08;
  z-index:4;
  text-align:center;
  padding-top:15vh;
}

/* REGALO */
#regalo{
  width:160px;
  cursor:pointer;
}

/* CORAZÓN */
#corazon{
  display:none;
  font-size:2em;
  margin-top:20px;
  padding:20px;
}

/* BOTÓN LUZ */
#botonLuz{
  display:none;
  margin:30px auto;
  padding:14px 26px;
  background:radial-gradient(circle,#fff700,#ff0000);
  border-radius:40px;
  font-size:1.2em;
  color:black;
  cursor:pointer;
}

/* FINAL */
#final{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  z-index:6;
  text-align:center;
  padding-top:15vh;
}
#final img{
  width:85vw;
  max-width:360px;
  border-radius:20px;
  box-shadow:0 0 30px gold;
}
</style>
</head>

<body>

<div id="escena"></div>

<audio id="musica" src="musica.mp3" loop></audio>

<img id="viajero" src="viajero.png">

<div id="texto"></div>
<img id="foto">

<div id="casa">
  <img id="regalo" src="https://i.imgur.com/1JQ9Z6p.png">
  <div id="corazon">❤️ AQUÍ VA TU MENSAJE ❤️</div>
  <div id="botonLuz" onclick="mostrarFinal()">ya es hora…</div>
</div>

<div id="final">
  <img src="foto_final.jpg">
</div>

<script>
/* ESTRELLAS */
for(let i=0;i<120;i++){
  let e=document.createElement("div");
  e.className="estrella";
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  document.body.appendChild(e);
}

/* NIEVE */
for(let i=0;i<80;i++){
  let n=document.createElement("div");
  n.className="nieve";
  n.style.left=Math.random()*100+"vw";
  n.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(n);
}

/* TEXTO + FOTOS */
const textos=[
"Mensaje 1",
"Mensaje 2",
"Mensaje 3",
"Mensaje 4",
"Mensaje 5",
"Mensaje 6",
"Mensaje 7"
];

let paso=0;
const texto=document.getElementById("texto");
const foto=document.getElementById("foto");

document.body.addEventListener("click",()=>{
  document.getElementById("musica").play();
  iniciar();
},{once:true});

function iniciar(){
  if(paso>=7){
    document.getElementById("casa").style.display="block";
    return;
  }

  texto.innerText=textos[paso];
  texto.style.opacity=1;
  foto.style.opacity=0;

  setTimeout(()=>{
    texto.style.opacity=0;
    foto.src=`foto${paso+1}.jpg`;
    foto.style.opacity=1;
  },8000);

  setTimeout(()=>{
    paso++;
    iniciar();
  },16000);
}

/* REGALO */
let clicks=0;
document.getElementById("regalo").onclick=()=>{
  clicks++;
  if(clicks===2){
    document.getElementById("corazon").style.display="block";
  }
  if(clicks===3){
    document.getElementById("botonLuz").style.display="block";
  }
}

/* FINAL */
function mostrarFinal(){
  document.getElementById("final").style.display="block";
}
</script>

</body>
</html>
