<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viaje Navide√±o</title>

<!-- FUENTE NAVIDE√ëA -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
/* =========================
   RESET Y BASE
========================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:'Mountains of Christmas', cursive;
  background:black;
  color:white;
  overflow:hidden;
}

/* =========================
   ESCENAS
========================= */
.scene{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.scene.active{
  display:flex;
}

/* =========================
   NIEVE
========================= */
.snow{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.snow span{
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* =========================
   BOTONES
========================= */
.btn{
  padding:16px 28px;
  border-radius:40px;
  background:white;
  color:black;
  border:none;
  font-size:18px;
  cursor:pointer;
  margin-top:30px;
  z-index:5;
}
.btn-light{
  background:transparent;
  border:2px solid white;
  color:white;
}

/* =========================
   TEXTO
========================= */
.text{
  font-size:22px;
  padding:20px;
  animation:textIn 2s;
}
@keyframes textIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:none}
}

/* =========================
   IMAGEN FLOTANTE
========================= */
.floating-img{
  position:absolute;
  top:12%;
  width:120px;
  z-index:2;
  animation:float 5s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

/* =========================
   CICLOS
========================= */
.cycle-container{
  margin-top:180px;
  z-index:3;
}
.cycle-img{
  width:75%;
  max-width:320px;
  border-radius:16px;
  margin-top:15px;
  animation:fadeImg 2s;
}
@keyframes fadeImg{
  from{opacity:0}
  to{opacity:1}
}

/* =========================
   REGALO
========================= */
.gift{
  width:180px;
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* =========================
   CORAZ√ìN
========================= */
.heart{
  width:200px;
  margin-bottom:20px;
}

/* =========================
   FINAL
========================= */
.final img{
  border-radius:16px;
}
.final-row{
  display:flex;
  gap:12px;
  margin-top:15px;
}

/* =========================
   MOBILE OPTIMIZATION
========================= */
@media(min-width:768px){
  .text{font-size:26px}
  .floating-img{width:150px}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="audio" src="audio/cascabeles.mp3" loop></audio>

<!-- =========================
     ESCENA 1 ‚Äì INTRO
========================= -->
<div class="scene active" id="scene1">
  <div class="snow"></div>
  <h1 class="text">‚ùÑÔ∏è</h1>
  <button class="btn" onclick="startJourney()">üéÑ Iniciar viaje navide√±o</button>
</div>

<!-- =========================
     ESCENA 2 ‚Äì VIAJE
========================= -->
<div class="scene" id="scene2" style="background:#020824">
  <div class="snow"></div>

  <!-- IMAGEN FLOTANTE (EDITABLE) -->
  <img src="img/flotante.png" class="floating-img">

  <!-- CONTENEDOR DE CICLOS -->
  <div class="cycle-container">
    <div id="cycleText" class="text"></div>
    <img id="cycleImg" class="cycle-img" style="display:none">
  </div>
</div>

<!-- =========================
     ESCENA 3 ‚Äì CASA
========================= -->
<div class="scene" id="scene3">
  <div class="snow"></div>
  <h2 class="text">üè† Llegando a casa...</h2>
</div>

<!-- =========================
     ESCENA 4 ‚Äì REGALO
========================= -->
<div class="scene" id="scene4">
  <img src="img/regalo.png" class="gift" onclick="openGift()">
  <p class="text">üéÅ Toca el regalo</p>
</div>

<!-- =========================
     ESCENA 5 ‚Äì CORAZ√ìN
========================= -->
<div class="scene" id="scene5">
  <img src="img/corazon.png" class="heart">
  <p class="text">üíñ Aqu√≠ va tu mensaje editable</p>
  <button class="btn-light" onclick="goFinal()">üí° Ya es hora‚Ä¶</button>
</div>

<!-- =========================
     ESCENA 6 ‚Äì FINAL
========================= -->
<div class="scene final" id="scene6">
  <img src="img/final-grande.jpg" style="width:75%">
  <div class="final-row">
    <img src="img/final-1.jpg" width="90">
    <img src="img/final-2.jpg" width="90">
  </div>
</div>

<script>
/* =========================
   CONTROL DE ESCENAS
========================= */
const scenes=document.querySelectorAll('.scene');
function showScene(id){
  scenes.forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* =========================
   INICIO
========================= */
function startJourney(){
  document.getElementById('audio').play();
  showScene('scene2');
  startCycles();
}

/* =========================
   CICLOS (3)
========================= */
const texts=[
  "‚ú® Primer mensaje especial",
  "üéÑ Segundo mensaje navide√±o",
  "‚ù§Ô∏è Tercer mensaje desde el coraz√≥n"
];
const images=[
  "img/ciclo1.jpg",
  "img/ciclo2.jpg",
  "img/ciclo3.jpg"
];

let index=0;
function startCycles(){
  if(index>=3){
    setTimeout(()=>showScene('scene3'),1000);
    return;
  }

  const textEl=document.getElementById('cycleText');
  const imgEl=document.getElementById('cycleImg');

  textEl.innerText=texts[index];
  imgEl.style.display='none';

  // 10 segundos texto
  setTimeout(()=>{
    imgEl.src=images[index];
    imgEl.style.display='block';
  },10000);

  // 10 segundos imagen
  setTimeout(()=>{
    index++;
    startCycles();
  },20000);
}

/* =========================
   REGALO (3 CLICS)
========================= */
let giftClicks=0;
function openGift(){
  giftClicks++;
  if(giftClicks>=3){
    showScene('scene5');
  }
}

/* =========================
   FINAL
========================= */
function goFinal(){
  showScene('scene6');
}

/* =========================
   GENERAR NIEVE
========================= */
document.querySelectorAll('.snow').forEach(layer=>{
  for(let i=0;i<60;i++){
    const s=document.createElement('span');
    s.style.left=Math.random()*100+'%';
    s.style.animationDuration=3+Math.random()*6+'s';
    layer.appendChild(s);
  }
});
</script>

</body>
</html>
