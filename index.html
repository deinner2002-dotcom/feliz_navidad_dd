<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Viaje Navide√±o</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Segoe UI',sans-serif;background:#000;color:#fff}

/* ===== ESCENARIOS ===== */
.scene{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:opacity 2s ease;
}

#scene1{background:#000;z-index:2}
#scene2{background:linear-gradient(#0b2a4a,#020d1a);opacity:0;pointer-events:none}

/* ===== NIEVE ===== */
canvas{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  z-index:1;
}

/* ===== √ÅRBOL ===== */
.tree{
  position:relative;
  width:220px;
  height:300px;
}
.tree .layer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:120px solid transparent;
  border-right:120px solid transparent;
  border-bottom:90px solid #0a7a3c;
  filter:drop-shadow(0 0 15px rgba(0,255,120,.5));
}
.tree .l1{top:0}
.tree .l2{top:60px;transform:translateX(-50%) scale(.9)}
.tree .l3{top:120px;transform:translateX(-50%) scale(.8)}
.star{
  position:absolute;
  top:-35px;
  left:50%;
  transform:translateX(-50%);
  font-size:40px;
  color:gold;
  text-shadow:0 0 20px gold;
}

/* ===== BOT√ìN ===== */
.btn{
  margin-top:40px;
  padding:15px 40px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#ff3,#f00);
  color:#000;
  cursor:pointer;
  box-shadow:0 0 30px rgba(255,200,0,.8);
}

/* ===== SANTA ===== */
#santa{
  position:absolute;
  bottom:20%;
  left:-40%;
  width:500px;
  display:flex;
  align-items:center;
  animation:fly 90s linear forwards;
}
@keyframes fly{
  to{left:110%}
}
.reno{
  width:60px;height:40px;
  background:#5b3a1e;
  border-radius:20px;
  margin-right:10px;
}
.trineo{
  width:180px;height:80px;
  background:#b30000;
  border-radius:20px;
  margin-left:10px;
}
.santa-body{
  width:90px;height:120px;
  background:red;
  border-radius:20px;
  position:relative;
}
.santa-face{
  position:absolute;
  top:-55px;left:50%;
  transform:translateX(-50%);
  width:70px;height:70px;
  border-radius:50%;
  background:#fff;
  overflow:hidden;
  border:3px solid #fff;
}
.santa-face img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== TEXTO ===== */
#magicText{
  position:absolute;
  top:20%;
  font-size:42px;
  text-align:center;
  opacity:0;
  text-shadow:0 0 20px #fff;
  transition:opacity 3s;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<!-- ESCENA 1 -->
<div id="scene1" class="scene">
  <div class="tree">
    <div class="star">‚≠ê</div>
    <div class="layer l1"></div>
    <div class="layer l2"></div>
    <div class="layer l3"></div>
  </div>
  <button class="btn" onclick="startJourney()">Iniciar viaje navide√±o</button>
</div>

<!-- ESCENA 2 -->
<div id="scene2" class="scene">
  <div id="magicText">Este es solo el comienzo‚Ä¶</div>

  <div id="santa">
    <div class="reno"></div>
    <div class="reno"></div>
    <div class="reno"></div>

    <div class="trineo">
      <div class="santa-body">
        <div class="santa-face">
          <!-- üëâ TU FOTO AQU√ç -->
          <img src="TU_CARA.png">
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="music" loop>
  <!-- üëâ TU M√öSICA AQU√ç -->
  <source src="cascabeles.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== NIEVE ===== */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let snow=[];
for(let i=0;i<200;i++){
  snow.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*3+1,
    s:Math.random()*1+0.5
  });
}
function drawSnow(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  snow.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y+=f.s;
    if(f.y>canvas.height)f.y=0;
  });
  requestAnimationFrame(drawSnow);
}
drawSnow();

/* ===== TRANSICI√ìN ===== */
function startJourney(){
  document.getElementById("music").play();
  scene1.style.opacity=0;
  setTimeout(()=>{
    scene1.style.display="none";
    scene2.style.opacity=1;
    scene2.style.pointerEvents="auto";
    setTimeout(()=>{
      magicText.style.opacity=1;
    },3000);
  },2000);
}
</script>

</body>
</html>
