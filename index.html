<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viaje Navide√±o</title>

<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Mountains of Christmas', cursive;
  background:black;
  color:white;
  overflow:hidden;
}

/* ESCENAS */
.scene{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.scene.active{display:flex}

/* NIEVE */
.snow{position:absolute;inset:0;pointer-events:none;z-index:1}
.snow span{
  position:absolute;
  width:4px;height:4px;
  background:white;border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* BOTONES */
.btn{
  padding:16px 32px;
  border-radius:40px;
  background:white;
  color:black;
  border:none;
  font-size:18px;
  cursor:pointer;
  z-index:5;
}
.btn-light{
  background:transparent;
  border:2px solid white;
  color:white;
}

/* TEXTO */
.text{
  font-size:22px;
  padding:20px;
  max-width:90%;
  animation:fadeUp 2s;
  z-index:3;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* IMAGEN FLOTANTE */
.floating-img{
  position:absolute;
  top:6%;
  width:160px;
  z-index:2;
  animation:fly 18s linear infinite;
}
@keyframes fly{
  from{left:-40%}
  to{left:110%}
}

/* CICLOS */
.cycle-container{
  margin-top:220px;
  z-index:3;
}
.cycle-img{
  width:90%;
  max-width:420px;
  border-radius:18px;
  margin-top:20px;
  animation:fadeImg 2s;
}
@keyframes fadeImg{
  from{opacity:0}
  to{opacity:1}
}

/* REGALO */
.gift{
  width:220px;
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* CORAZ√ìN */
.heart{width:240px;margin-bottom:20px}

/* FINAL */
.final img{
  width:95%;
  max-width:520px;
  border-radius:22px;
}

/* MOBILE */
@media(min-width:768px){
  .text{font-size:26px}
  .floating-img{width:200px}
}
</style>
</head>

<body>

<audio id="audio" src="./audio/cascabeles.mp3" loop></audio>

<!-- ESCENA 1 INTRO -->
<div class="scene active" id="scene1">
  <div class="snow"></div>
  <button class="btn" onclick="startJourney()">üéÑ Iniciar viaje navide√±o</button>
</div>

<!-- ESCENA 2 VIAJE -->
<div class="scene" id="scene2" style="background:#020824">
  <div class="snow"></div>
  <img src="./img/flotante.png" class="floating-img">

  <div class="cycle-container">
    <div id="cycleText" class="text"></div>
    <img id="cycleImg" class="cycle-img" style="display:none">
  </div>
</div>

<!-- ESCENA 3 REGALO -->
<div class="scene" id="scene3">
  <img src="./img/regalo.png" class="gift" onclick="openGift()">
  <p class="text">üéÅ Toca el regalo</p>
</div>

<!-- ESCENA 4 CORAZ√ìN -->
<div class="scene" id="scene4">
  <img src="img/corazon.png" class="heart">
  <p class="text">üíñ Aqu√≠ va tu mensaje editable</p>
  <button class="btn-light" onclick="goFinal()">üí° Ya es hora‚Ä¶</button>
</div>

<!-- ESCENA 5 FINAL -->
<div class="scene final" id="scene5">
  <img src="./img/final-grande.jpg">
</div>

<script>
const scenes=document.querySelectorAll('.scene');
function showScene(id){
  scenes.forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startJourney(){
  document.getElementById('audio').play();
  showScene('scene2');
  startCycles();
}

/* CICLOS */
const texts=[
  "‚ú® Desde que te vi por primera vez supe que ibas a ser importante para m√≠. Le ped√≠ al universo que nos juntara, como quien le pide un regalo a Santa‚Ä¶l",
  "Esta Navidad celebro el amor que construimos, porque ya llevamos m√°s de un a√±o juntos y sigues siendo tan especial para m√≠. Eres mi luz, mi calma y mi raz√≥n para sonre√≠r todos los d√≠as üí´‚ù§Ô∏è",
  "Aunque esta Navidad estemos lejos, el mejor regalo es seguir teni√©ndote a mi lado. Tu amor me acompa√±a siempre, sin importar la distancia. Te amo üéÑ‚ù§Ô∏è"
];
const images=[
  "./img/ciclo1.jpg",
  "./img/ciclo2.jpg",
  "./img/ciclo3.jpg"
];
let i=0;

function startCycles(){
  if(i>=3){
    setTimeout(()=>showScene('scene3'),2000);
    return;
  }

  const t=document.getElementById('cycleText');
  const img=document.getElementById('cycleImg');

  t.innerText=texts[i];
  img.style.display='none';

  setTimeout(()=>{
    img.src=images[i];
    img.style.display='block';
  },10000);

  setTimeout(()=>{
    i++;
    startCycles();
  },20000);
}

/* REGALO */
let clicks=0;
function openGift(){
  clicks++;
  if(clicks>=3) showScene('scene4');
}

function goFinal(){
  showScene('scene5');
}

/* NIEVE */
document.querySelectorAll('.snow').forEach(layer=>{
  for(let i=0;i<70;i++){
    const s=document.createElement('span');
    s.style.left=Math.random()*100+'%';
    s.style.animationDuration=3+Math.random()*6+'s';
    layer.appendChild(s);
  }
});
</script>

</body>
</html>
