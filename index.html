<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viaje</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:black;
  overflow:hidden;
  font-family:'Georgia',serif;
  color:white;
}

/* FONDO */
#escena{
  position:fixed;
  inset:0;
  background:linear-gradient(#000,#001a33);
}

/* ESTRELLAS */
.estrella{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
}

/* NIEVE */
.nieve{
  position:absolute;
  top:-10px;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  animation:caer linear infinite;
}
@keyframes caer{
  to{transform:translateY(110vh);}
}

/* IMAGEN FLOTANTE (TU IMAGEN) */
#viajero{
  position:absolute;
  top:10%;
  left:-40%;
  width:38vw;
  max-width:180px;
  animation:viajar 120s linear infinite;
  z-index:1;            /* NO tapa */
  pointer-events:none;
}
@keyframes viajar{
  from{left:-40%;}
  to{left:120%;}
}

/* TEXTO */
#texto{
  position:absolute;
  bottom:24%;
  width:100%;
  text-align:center;
  font-size:1.5em;
  padding:0 12px;
  opacity:0;
  z-index:3;
  transition:opacity 2s;
}

/* FOTO */
#foto{
  position:absolute;
  top:18%;
  left:50%;
  transform:translateX(-50%);
  width:82vw;
  max-width:320px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(255,255,255,.4);
  opacity:0;
  z-index:3;
  transition:opacity 2s;
}

/* CASA FINAL */
#casa{
  display:none;
  position:fixed;
  inset:0;
  background:#1a1208;
  z-index:4;
  text-align:center;
  padding-top:18vh;
}

/* REGALO */
#regalo{
  width:160px;
  cursor:pointer;
}

/* CORAZÓN */
#corazon{
  display:none;
  font-size:2em;
  margin:25px;
}

/* BOTÓN LUZ */
#botonLuz{
  display:none;
  margin:30px auto;
  padding:14px 28px;
  background:radial-gradient(circle,#fffacd,#ffd700);
  border-radius:40px;
  font-size:1.2em;
  color:black;
  cursor:pointer;
}

/* FINAL */
#final{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  z-index:6;
  text-align:center;
  padding-top:15vh;
}
#final img{
  width:85vw;
  max-width:360px;
  border-radius:22px;
  box-shadow:0 0 30px gold;
}
</style>
</head>

<body>

<div id="escena"></div>

<audio id="musica" src="musica.mp3" loop></audio>

<img id="viajero" src="viajero.png">

<div id="texto"></div>
<img id="foto">

<div id="casa">
  <img id="regalo" src="https://i.imgur.com/1JQ9Z6p.png">
  <div id="corazon">❤️ AQUÍ VA TU MENSAJE ❤️</div>
  <div id="botonLuz" onclick="mostrarFinal()">ya es hora…</div>
</div>

<div id="final">
  <img src="foto_final.jpg">
</div>

<script>
/* ESTRELLAS */
for(let i=0;i<120;i++){
  let e=document.createElement("div");
  e.className="estrella";
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  document.body.appendChild(e);
}

/* NIEVE */
for(let i=0;i<80;i++){
  let n=document.createElement("div");
  n.className="nieve";
  n.style.left=Math.random()*100+"vw";
  n.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(n);
}

/* TEXTOS + FOTOS (3 VECES, ENCADENADO) */
const textos=[
  "Mensaje uno",
  "Mensaje dos",
  "Mensaje tres"
];

let paso=0;
const texto=document.getElementById("texto");
const foto=document.getElementById("foto");

document.body.addEventListener("click",()=>{
  document.getElementById("musica").play();
  iniciar();
},{once:true});

function iniciar(){
  if(paso >= 3){
    document.getElementById("casa").style.display="block";
    return;
  }

  // mostrar texto
  texto.innerText = textos[paso];
  texto.style.opacity = 1;
  foto.style.opacity = 0;

  // texto 10s
  setTimeout(()=>{
    texto.style.opacity = 0;

    // pequeño respiro visual
    setTimeout(()=>{
      // mostrar foto
      foto.src = `foto${paso + 1}.jpg`;
      foto.style.opacity = 1;

      // foto 10s
      setTimeout(()=>{
        foto.style.opacity = 0;
        paso++;
        iniciar();
      }, 10000);

    }, 1000);

  }, 10000);
}

/* REGALO (3 CLICS) */
let clicks=0;
document.getElementById("regalo").onclick=()=>{
  clicks++;
  if(clicks===2){
    document.getElementById("corazon").style.display="block";
  }
  if(clicks===3){
    document.getElementById("botonLuz").style.display="block";
  }
}

/* FINAL */
function mostrarFinal(){
  document.getElementById("final").style.display="block";
}
</script>

</body>
</html>
