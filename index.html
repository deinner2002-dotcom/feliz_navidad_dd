<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viaje Navide√±o</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:black;
}

/* ===== ESCENAS ===== */
.scene{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:opacity 1.5s ease;
}
.hidden{opacity:0;pointer-events:none}

/* ===== FONDOS ===== */
#scene1{background:black;z-index:10}
#scene2{background:radial-gradient(circle at top,#123b6b,#020b18);z-index:9}
#sceneRoof{background:linear-gradient(#1a2a3a,#000);z-index:8}
#sceneHouse{background:linear-gradient(#2a1407,#4a2a14);z-index:7}
#sceneFinal{background:black;z-index:6}

/* ===== NIEVE ===== */
canvas{position:absolute;inset:0;z-index:1}

/* ===== BOTONES ===== */
.btn{
  padding:14px 34px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:linear-gradient(45deg,#ffd166,#ff3d00);
  box-shadow:0 0 25px rgba(255,200,0,.9);
}

/* ===== ARBOL ===== */
.tree{position:relative;width:200px;height:260px}
.layer{
  position:absolute;left:50%;transform:translateX(-50%);
  width:0;height:0;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-bottom:80px solid #0b7d3b;
  filter:drop-shadow(0 0 18px rgba(0,255,120,.6));
}
.l1{top:0}
.l2{top:60px;transform:translateX(-50%) scale(.9)}
.l3{top:120px;transform:translateX(-50%) scale(.8)}
.star{
  position:absolute;top:-35px;left:50%;
  transform:translateX(-50%);
  font-size:38px;color:gold;
  text-shadow:0 0 20px gold;
}

/* ===== SANTA ===== */
#santa{
  position:absolute;
  bottom:32%;
  left:-80%;
  display:flex;
  align-items:center;
  animation:fly 120s linear forwards;
  z-index:5;
}
@keyframes fly{to{left:120%}}

.reno{
  width:50px;height:32px;
  background:linear-gradient(#6b3f1e,#3a1f0a);
  border-radius:20px;
  margin-right:8px;
}
.trineo{
  width:160px;height:60px;
  background:linear-gradient(#c00,#700);
  border-radius:20px;
  display:flex;
  align-items:flex-end;
}
.santa-body{
  width:70px;height:100px;
  background:red;
  border-radius:18px;
  margin-left:15px;
  position:relative;
}
.sant
