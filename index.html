<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Viaje Navideño</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Segoe UI',sans-serif}

/* ===== ESCENAS ===== */
.scene{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:opacity 2s;
}
.hidden{opacity:0;pointer-events:none}

/* ===== ESCENA 1 ===== */
#scene1{background:#000;color:#fff;z-index:5}

/* ===== ESCENA 2 ===== */
#scene2{
  background:linear-gradient(#0a2a4a,#020b18);
  color:white;
  z-index:4;
}

/* ===== ESCENA CASA ===== */
#sceneHouse{
  background:linear-gradient(#1b0f05,#3a1f0a);
  color:white;
  z-index:3;
}

/* ===== FINAL ===== */
#sceneFinal{
  background:#000;
  color:white;
  z-index:2;
}

/* ===== NIEVE ===== */
canvas{
  position:absolute;
  inset:0;
  z-index:1;
}

/* ===== BOTONES ===== */
.btn{
  padding:16px 40px;
  font-size:22px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:linear-gradient(45deg,#ffe066,#ff3d00);
  box-shadow:0 0 30px rgba(255,200,0,.9);
}

/* ===== ÁRBOL ===== */
.tree{
  position:relative;
  width:260px;
  height:340px;
}
.tree .layer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-bottom:100px solid #0b7d3b;
  filter:drop-shadow(0 0 20px rgba(0,255,120,.6));
}
.tree .l1{top:0}
.tree .l2{top:70px;transform:translateX(-50%) scale(.9)}
.tree .l3{top:140px;transform:translateX(-50%) scale(.8)}
.star{
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  font-size:46px;
  color:gold;
  text-shadow:0 0 25px gold;
}

/* ===== SANTA ===== */
#santa{
  position:absolute;
  bottom:35%;
  left:-45%;
  display:flex;
  align-items:center;
  animation:fly 160s linear forwards;
}
@keyframes fly{to{left:120%}}

.reno{
  width:70px;height:40px;
  background:#5c3a1e;
  border-radius:20px;
  margin-right:10px;
}
.trineo{
  width:200px;height:80px;
  background:#a80000;
  border-radius:25px;
  margin-left:10px;
  display:flex;
  align-items:flex-end;
}
.santa-body{
  width:90px;height:120px;
  background:red;
  border-radius:20px;
  position:relative;
  margin-left:20px;
}
.santa-face{
  position:absolute;
  top:-60px;
  left:50%;
  transform:translateX(-50%);
  width:75px;height:75px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid white;
}
.santa-face img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== TEXTO ===== */
#magicText{
  position:absolute;
  top:18%;
  width:80%;
  text-align:center;
  font-size:42px;
  text-shadow:0 0 20px #fff;
  opacity:0;
  transition:opacity 3s;
}

/* ===== FOTO ===== */
#photoBox{
  position:absolute;
  bottom:15%;
  width:320px;
  height:220px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(255,255,255,.8);
  opacity:0;
  transition:opacity 3s;
}
#photoBox img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== REGALO ===== */
#gift{
  width:200px;height:200px;
  background:#c00;
  border-radius:20px;
  box-shadow:0 0 30px red;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== CORAZÓN ===== */
#heart{
  font-size:160px;
  color:#ff4d6d;
  text-shadow:0 0 30px pink;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<!-- ESCENA 1 -->
<div id="scene1" class="scene">
  <div class="tree">
    <div class="star">⭐</div>
    <div class="layer l1"></div>
    <div class="layer l2"></div>
    <div class="layer l3"></div>
  </div>
  <button class="btn" onclick="startJourney()">Iniciar viaje navideño</button>
</div>

<!-- ESCENA 2 -->
<div id="scene2" class="scene hidden">
  <div id="magicText"></div>
  <div id="photoBox"><img src="foto1.jpg"></div>

  <div id="santa">
    <div class="reno"></div>
    <div class="reno"></div>
    <div class="reno"></div>
    <div class="trineo">
      <div class="santa-body">
        <div class="santa-face">
          <img src="TU_CARA.png">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CASA -->
<div id="sceneHouse" class="scene hidden">
  <div id="gift">
    <button class="btn" onclick="openGift()">Abrir</button>
  </div>
</div>

<!-- FINAL -->
<div id="sceneFinal" class="scene hidden">
  <div id="heart">❤️</div>
  <button class="btn">Ya es hora…</button>
</div>

<audio id="music" loop>
  <source src="cascabeles.mp3">
</audio>

<script>
/* ===== NIEVE ===== */
const canvas=document.getElementById("snow"),ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
let flakes=[];
for(let i=0;i<200;i++){
  flakes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+1,s:Math.random()*1+0.5});
}
function snow(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  flakes.forEach(f=>{
    ctx.beginPath();ctx.arc(f.x,f.y,f.r,0,Math.PI*2);ctx.fill();
    f.y+=f.s;if(f.y>canvas.height)f.y=0;
  });
  requestAnimationFrame(snow);
}
snow();

/* ===== SECUENCIA ===== */
let texts=[
  "Desde que llegaste, todo cambió…",
  "Cada momento contigo es magia",
  "Tu sonrisa ilumina mis días",
  "Eres mi mejor regalo",
  "Gracias por existir",
  "Contigo quiero todo",
  "Esto es solo el comienzo"
];
let photos=["foto1.jpg","foto2.jpg","foto3.jpg","foto4.jpg","foto5.jpg","foto6.jpg","foto7.jpg"];
let i=0;

function startJourney(){
  music.play();
  scene1.classList.add("hidden");
  scene2.classList.remove("hidden");
  runSequence();
}

function runSequence(){
  if(i>=7){
    setTimeout(()=>{
      scene2.classList.add("hidden");
      sceneHouse.classList.remove("hidden");
    },15000);
    return;
  }
  magicText.innerText=texts[i];
  magicText.style.opacity=1;
  photoBox.style.opacity=0;

  setTimeout(()=>{
    magicText.style.opacity=0;
    photoBox.querySelector("img").src=photos[i];
    photoBox.style.opacity=1;
    i++;
    setTimeout(runSequence,15000);
  },15000);
}

function openGift(){
  sceneHouse.classList.add("hidden");
  sceneFinal.classList.remove("hidden");
}
</script>

</body>
</html>
