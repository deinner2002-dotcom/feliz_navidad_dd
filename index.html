<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viaje Navideño</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Georgia', serif;
}

body{
  background:#000;
  overflow:hidden;
  color:white;
}

/* FONDO */
#escena{
  position:fixed;
  inset:0;
  background:linear-gradient(#000,#001a33);
  transition:background 4s;
}

/* NIEVE */
.snow{
  position:fixed;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:caer linear infinite;
}

@keyframes caer{
  to{ transform:translateY(110vh); }
}

/* IMAGEN FLOTANTE (TU IMAGEN) */
#viajero{
  position:absolute;
  top:10%;
  left:-40%;
  width:40vw;
  max-width:200px;
  animation:volar 120s linear infinite;
  z-index:1;       /* NO TAPA */
  pointer-events:none;
}

@keyframes volar{
  from{ left:-40%; }
  to{ left:120%; }
}

/* TEXTO */
#texto{
  position:absolute;
  bottom:20%;
  width:100%;
  text-align:center;
  font-size:1.6em;
  opacity:0;
  z-index:3;
  animation:aparecer 2s forwards;
}

@keyframes aparecer{
  to{ opacity:1; }
}

/* FOTO */
#foto{
  position:absolute;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  width:80vw;
  max-width:320px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(255,255,255,.4);
  opacity:0;
  z-index:3;
}

/* CASA FINAL */
#casa{
  display:none;
  position:absolute;
  inset:0;
  background:#1a0f08;
  z-index:4;
  text-align:center;
  padding-top:15vh;
}

/* REGALO */
#regalo{
  width:160px;
  margin:auto;
  cursor:pointer;
}

/* CORAZÓN */
#corazon{
  display:none;
  font-size:2em;
  margin-top:20px;
}

/* BOTÓN LUZ */
.boton-luz{
  display:none;
  margin:30px auto;
  padding:12px 24px;
  background:radial-gradient(circle,#ff0,#f00);
  color:black;
  border-radius:30px;
  font-size:1.2em;
  cursor:pointer;
}

/* IMAGEN FINAL */
#final{
  display:none;
  position:absolute;
  inset:0;
  background:#000;
  z-index:6;
  text-align:center;
  padding-top:15vh;
}

#final img{
  width:85vw;
  max-width:360px;
  border-radius:20px;
  box-shadow:0 0 30px gold;
}
</style>
</head>

<body>

<div id="escena"></div>

<audio id="musica" src="musica.mp3" loop></audio>

<img id="viajero" src="viajero.png">

<div id="texto"></div>
<img id="foto">

<div id="casa">
  <img id="regalo" src="https://i.imgur.com/1JQ9Z6p.png">
  <div id="corazon">❤️ AQUÍ VA TU MENSAJE ❤️</div>
  <div class="boton-luz" onclick="mostrarFinal()">ya es hora…</div>
</div>

<div id="final">
  <img src="foto_final.jpg">
</div>

<script>
/* NIEVE */
for(let i=0;i<80;i++){
  let s=document.createElement('div');
  s.className='snow';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=5+Math.random()*5+'s';
  document.body.appendChild(s);
}

/* TEXTO + FOTOS */
const textos=[
"Mensaje 1",
"Mensaje 2",
"Mensaje 3",
"Mensaje 4",
"Mensaje 5",
"Mensaje 6",
"Mensaje 7"
];

let paso=0;
const textoDiv=document.getElementById("texto");
const foto=document.getElementById("foto");

document.body.addEventListener("click",()=>{
  document.getElementById("musica").play();
  iniciar();
},{once:true});

function iniciar(){
  if(paso>=7){
    llegadaCasa();
    return;
  }

  textoDiv.innerText=textos[paso];
  textoDiv.style.opacity=1;
  foto.style.opacity=0;

  setTimeout(()=>{
    textoDiv.style.opacity=0;
    foto.src=`foto${paso+1}.jpg`;
    foto.style.opacity=1;
  },8000);

  setTimeout(()=>{
    paso++;
    iniciar();
  },16000);
}

/* CASA */
let clicks=0;
function llegadaCasa(){
  document.getElementById("casa").style.display="block";
}

document.getElementById("regalo").onclick=()=>{
  clicks++;
  if(clicks==1){
    document.getElementById("regalo").style.transform="scale(1.1)";
  }
  if(clicks==2){
    document.getElementById("corazon").style.display="block";
  }
  if(clicks==3){
    document.querySelector(".boton-luz").style.display="block";
  }
}

function mostrarFinal(){
  document.getElementById("final").style.display="block";
}
</script>

</body>
</html>
