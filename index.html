<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Mountains of Christmas', cursive;
  background:black;
  color:white;
  overflow:hidden;
}

/* ESCENAS */
.scene{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.scene.active{display:flex}

/* NIEVE */
.snow{position:absolute;inset:0;pointer-events:none;z-index:1}
.snow span{
  position:absolute;
  width:4px;height:4px;
  background:white;border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* BOTONES */
.btn{
  padding:16px 32px;
  border-radius:40px;
  background:white;
  color:black;
  border:none;
  font-size:18px;
  cursor:pointer;
  z-index:5;
}
.btn-light{
  background:transparent;
  border:2px solid white;
  color:white;
}

/* TEXTO */
.text{
  font-size:22px;
  padding:20px;
  max-width:90%;
  animation:fadeUp 2s;
  z-index:3;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* IMAGEN FLOTANTE (RECORRIDO) */
.floating-img{
  position:absolute;
  top:6%;
  width:160px;
  z-index:2;
  animation:fly 18s linear infinite;
}
@keyframes fly{
  from{left:-40%}
  to{left:110%}
}

/* CICLOS */
.cycle-container{
  margin-top:220px;
  z-index:3;
}
.cycle-img{
  width:90%;
  max-width:420px;
  border-radius:18px;
  margin-top:20px;
  animation:fadeImg 2s;
}
@keyframes fadeImg{
  from{opacity:0}
  to{opacity:1}
}

/* REGALO */
.gift{
  width:200px;
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* CORAZ√ìN */
.heart{width:220px;margin-bottom:20px}

/* FINAL */
.final img{border-radius:18px}
.final-row{
  display:flex;
  gap:14px;
  margin-top:20px;
}

/* MOBILE */
@media(min-width:768px){
  .text{font-size:26px}
  .floating-img{width:200px}
}
</style>
</head>
