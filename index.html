<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viaje M√°gico</title>

<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:'Mountains of Christmas', cursive;
  overflow:hidden;
}

/* ===== FONDO ===== */
#escena{
  position:fixed;
  width:100%;
  height:100%;
  background:radial-gradient(circle at bottom,#001,#000);
}

/* ===== NIEVE ===== */
.nieve{
  position:absolute;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:caer linear infinite;
}
@keyframes caer{
  from{transform:translateY(-10px)}
  to{transform:translateY(110vh)}
}

/* ===== SANTA IMAGEN ===== */
#santa{
  position:absolute;
  bottom:55%;
  left:-40%;
  width:45vw;
  max-width:260px;
  animation:volar 120s linear infinite;
  pointer-events:none;
  z-index:2;
}
@keyframes volar{
  from{left:-40%}
  to{left:120%}
}

/* ===== TEXTO ===== */
#texto{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:1.6em;
  opacity:0;
  animation:particulas 1.5s ease-out;
  z-index:1;
}
@keyframes particulas{
  from{filter:blur(10px);opacity:0}
  to{filter:blur(0);opacity:1}
}

/* ===== FOTO ===== */
#foto{
  position:absolute;
  top:35%;
  width:80%;
  left:10%;
  border-radius:16px;
  display:none;
  z-index:1;
}

/* ===== TECHO ===== */
#techo{
  position:absolute;
  bottom:0;
  width:100%;
  height:35%;
  background:#111;
  display:none;
}

/* ===== INTERIOR ===== */
#interior{
  position:absolute;
  width:100%;
  height:100%;
  background:#2b1200;
  display:none;
}

/* ===== REGALO ===== */
#regalo{
  width:60vw;
  max-width:260px;
  margin:auto;
  display:none;
}

/* ===== BOT√ìN ===== */
.boton{
  margin-top:20px;
  padding:14px 26px;
  border-radius:40px;
  background:linear-gradient(45deg,red,gold);
  color:#000;
  font-size:1.2em;
  border:none;
}

/* ===== CORAZ√ìN ===== */
#corazon{
  width:60vw;
  max-width:260px;
  display:none;
}

/* ===== FINAL ===== */
#final{
  display:none;
  text-align:center;
}
#final img{
  border-radius:16px;
}
</style>
</head>

<body>

<audio id="musica" src="musica.mp3" autoplay loop></audio>

<div id="escena"></div>

<img id="santa" src="santa.png">

<div id="texto"></div>
<img id="foto">

<div id="techo"></div>

<div id="interior">
  <img id="regalo" src="regalo.png">
  <button class="boton" onclick="abrirRegalo()">Abrir</button>

  <img id="corazon" src="corazon.png">
  <p id="mensajeCorazon">TU MENSAJE AQU√ç üíñ</p>

  <button class="boton" onclick="pantallaFinal()">‚ú® Ya es hora‚Ä¶</button>
</div>

<div id="final">
  <img src="final_grande.jpg" style="width:80vw"><br><br>
  <img src="final1.jpg" style="width:35vw">
  <img src="final2.jpg" style="width:35vw">
</div>

<script>
/* NIEVE */
for(let i=0;i<120;i++){
 let n=document.createElement("div");
 n.className="nieve";
 n.style.left=Math.random()*100+"vw";
 n.style.animationDuration=5+Math.random()*5+"s";
 document.body.appendChild(n);
}

/* TEXTOS Y FOTOS */
const textos=[
"Texto 1","Texto 2","Texto 3","Texto 4","Texto 5","Texto 6","Texto 7"
];
let index=0;

function ciclo(){
 if(index>=7){
   document.getElementById("techo").style.display="block";
   setTimeout(()=>document.getElementById("interior").style.display="block",3000);
   return;
 }

 let t=document.getElementById("texto");
 let f=document.getElementById("foto");

 t.innerText=textos[index];
 t.style.opacity=1;
 f.style.display="none";

 setTimeout(()=>{
   t.style.opacity=0;
   f.src=`foto${index+1}.jpg`;
   f.style.display="block";
 },8000);

 setTimeout(()=>{
   f.style.display="none";
   index++;
   ciclo();
 },16000);
}
ciclo();

/* REGALO */
let paso=0;
function abrirRegalo(){
 paso++;
 if(paso==1) alert("Una cita‚Ä¶");
 if(paso==2) alert("Un papel‚Ä¶");
 if(paso==3){
  document.getElementById("regalo").style.display="none";
  document.getElementById("corazon").style.display="block";
 }
}

/* FINAL */
function pantallaFinal(){
 document.getElementById("interior").style.display="none";
 document.getElementById("final").style.display="block";
}
</script>

</body>
</html>
